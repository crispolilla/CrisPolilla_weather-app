<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cris Weather-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>;
</head>
<body>
  <div class="container">
    <div class="content-weather">
      <div class="row today-weather">
        <div class="col">
          <h1 class="city" id="city"> ... </h1>
        </div>
        <div class="col today-box">
          <ul class="date-box">
            <li class="icon">
              <i class="fas fa-cloud-sun icon" id="icon-today"></i>
            </li>
            <li class="day">
              Today
            </li>
            <li class="date" id="date-today">
              27.12.
            </li>
          </ul>
        </div>
        <div class="col temp-box">
          <ul class="temp-box">
            <li class="temp-max" id="temp-max"> 10° C</li>
            <li class="temp-min" id="temp-min"> 10° </li>
          </ul>
        </div>
        <div class="col">
          <ul class="ambiente">
            <li id="description"> ...</li>
            <li> <i class="fas fa-wind"></i> </i> <span id="wind"> 90 km/h </span></li>
            <li> <i class="fas fa-tint"> </i> <i class="fas fa-tint"> </i> <span id="rain"> 20% </span></li>
          </ul>
        </div>
      </div>
     
      <div class="row forecast" id="forecastRow">

      </div>
      
      <div class="row more-info">
        <div class="col">
          <a href="" id="linkF">show me in °F</a>
        </div>
        <div class="col"></div>
        <div class="col">
          <a href="index.html"> change city </a>
        </div>
      </div>
    </div>

    <p class="signature">
      <a href="https://github.com/crispolilla/CrisPolilla_weather-app" target="_blank">Open-source code</a>  
      by Cris Polilla
    </p>

  </div>

  <script src="https://kit.fontawesome.com/04ba6a5c08.js" crossorigin="anonymous"></script>
  <script src="src/script_show-weather.js"></script>
</body>
</html>
